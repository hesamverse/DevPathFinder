<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevPathFinder 🚀</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
      background: linear-gradient(to top right, #0f172a, #1e293b);
      color: white;
      padding: 2rem;
      margin: 0;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
    }
    .container {
      max-width: 800px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    textarea, input[type="text"] {
      padding: 1rem;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
      width: 100%;
    }
    button {
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      background-color: #38bdf8;
      color: #000;
    }
    .card {
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #334155;
      margin-top: 1rem;
    }
    .role-card {
      margin-top: 1rem;
      padding: 1rem;
      border-radius: 0.5rem;
      background-color: #475569;
    }
    .fun {
      background-color: #facc15;
      color: #000;
    }
  </style>
</head>
<body>
  <h1>DevPathFinder 🚀</h1>
  <div class="container">
    <textarea id="traits" rows="3" placeholder="Enter your traits (e.g. python, bug hunter, coffee)..."></textarea>
    <label><input type="checkbox" id="funMode" checked> Enable Fun Mode</label>
    <button onclick="analyze()">✨ Analyze Me</button>

    <div id="funOutput" class="card fun" style="display:none"></div>
    <div id="results"></div>
  </div>

  <script>
    const funlines = {
      python: "You like snakes? Welcome to the cult 🐍.",
      docker: "Containers inside containers? You’re basically the inception guy.",
      css: "Ah yes, the black magic of web design...",
      coffee: "You run on caffeine, not electricity.",
      "bug hunter": "You don’t fix bugs. You collect them like Pokémon."
    };

    const mockResults = [
      {
        role: "Backend",
        score: 8,
        joke: "You’re the silent warrior. People don’t see your work, but nothing runs without you."
      },
      {
        role: "Security",
        score: 5,
        joke: "You don't trust your own toaster. And you’re probably right."
      },
      {
        role: "Frontend",
        score: 3,
        joke: "You probably spend 80% of your time fixing that one pixel that’s off."
      }
    ];

    function analyze() {
      const traits = document.getElementById('traits').value.toLowerCase();
      const funMode = document.getElementById('funMode').checked;
      const funOutput = document.getElementById('funOutput');
      const results = document.getElementById('results');

      // Fun lines
      if (funMode) {
        const lines = Object.entries(funlines).filter(([k]) => traits.includes(k)).map(([_, v]) => v);
        funOutput.style.display = 'block';
        funOutput.innerHTML = '<b>🤣 Fun Reactions:</b><br>' + (lines.length > 0 ? lines.map(j => `• ${j}`).join('<br>') : "You're unique. Even our jokes couldn't match you 😅");
      } else {
        funOutput.style.display = 'none';
      }

      // Roles
      results.innerHTML = mockResults.map(({ role, score, joke }) => `
        <div class="role-card">
          <h2>${role}</h2>
          <p><em>${joke}</em></p>
          <p>Score: ${score}</p>
          <button>📄 Export to PDF</button>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
